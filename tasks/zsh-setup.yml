- name: Install ZSH
  apt: name=zsh
  become: true
  tags: &tags_for_zsh_tasks [ 'install', 'productivity', 'dotfiles', 'zsh' ]

- name: Gather passwd entries
  ansible.builtin.getent:
    database: passwd
  become: true
  tags: *tags_for_zsh_tasks

- name: Set zsh for existing users
  ansible.builtin.user:
    name: "{{ item.key }}"
    shell: /usr/bin/zsh
  loop: "{{ getent_passwd | dict2items }}"
  when:
    - (item.value[1] | int) >= 1000        # skip system users
    - item.value[5] not in ['/usr/sbin/nologin', '/bin/false']
    - item.value[5] != '/usr/bin/zsh'
  become: true
  tags: *tags_for_zsh_tasks

- name: Check that .oh-my-zsh exists
  stat:
    path: "{{ lookup('env', 'HOME') }}/.oh-my-zsh"
  register: oh_my_stats
  tags: *tags_for_zsh_tasks

- name: Oh-My-Zsh
  shell: curl -fsSL https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh | sh -s -- --unattended
  become: false
  tags: *tags_for_zsh_tasks
  when: oh_my_stats.stat.exists == False

- name: Install zsh-autosuggestions
  ansible.builtin.git:
    repo: 'https://github.com/zsh-users/zsh-autosuggestions.git'
    dest: "{{ lookup('env', 'HOME') }}/.oh-my-zsh/plugins/zsh-autosuggestions"
  become: false
  tags: *tags_for_zsh_tasks

- name: Install powerlevel10k theme
  ansible.builtin.git:
    repo: 'https://github.com/romkatv/powerlevel10k.git'
    dest: "{{ lookup('env', 'HOME') }}/.oh-my-zsh/custom/themes/powerlevel10k"
    depth: 1
  become: false
  tags: *tags_for_zsh_tasks
